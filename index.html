            --success-color: #1cc88a;

            color: var(--text-color);

            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            background-color: var(--primary-color);

        }
        
        .search-btn:hover {

        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }
        
        .badge-predikat {
            background-color: var(--accent-color);
            color: #5a5c69;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .badge-lulus {

        }
        
        .footer {
            background-color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-top: 1px solid #e3e6f0;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .highlight {
            background-color: #fff3cd;
            padding: 0.2rem 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        /* Animasi tambahan */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const loadingIndicator = document.getElementById('loading');

        // Function to highlight search term in text
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to display search results
        function displayResults(results, searchTerm) {
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="bi bi-emoji-frown fs-1 text-muted"></i>
                        <h4 class="mt-3">Tidak ditemukan siswa dengan nama "${searchTerm}"</h4>
                        <p class="text-muted">Coba cek kembali nama siswa atau gunakan nama yang lebih pendek.</p>
                    </div>
                `;
                return;
            }
            
            results.forEach((graduate, index) => {
                const card = document.createElement('div');
                card.className = 'card mb-4 fade-in';
                card.style.animationDelay = `${index * 0.1}s`;
                
                // Determine badge class based on predikat
                let badgeClass = 'badge-predikat';
                if (graduate.predikat_kelulusan === 'Lulus') {
                    badgeClass += ' bg-success';
                }
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 class="mb-0">${highlightText(graduate.nama_anak, searchTerm)}</h5>
                            </div>
                            <div class="col-auto">

                        </div>

                        </div>
                        <div class="row mb-2">

                        </div>
                        <div class="row mb-2">
                            <div class="col-md-4 fw-bold">Nama Orang Tua:</div>
                            <div class="col-md-8">${highlightText(graduate.nama_ortu, searchTerm)}</div>
                        </div>
                        <div class="row">

        // Function to perform search
        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            // Simulate network delay
            setTimeout(() => {
                if (searchTerm === '') {
                    // If search is empty, show all graduates
                    displayResults(graduates, searchTerm);
                } else {
                    // Filter graduates based on search term
                    const results = graduates.filter(graduate => 
                        graduate.nama_anak.toLowerCase().includes(searchTerm) ||
                        graduate.nama_ort.toLowerCase().includes(searchTerm)
                    );
                    displayResults(results, searchTerm);
                }
                
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
            }, 500); // Simulate 500ms delay
        }

        // Event listeners
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initialize with all graduates
        window.addEventListener('load', () => {
            displayResults(graduates, '');
        });
